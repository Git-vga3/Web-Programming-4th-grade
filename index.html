<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ежедневник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <h1>Ежедневник</h1>
    </header>

    <main class="container">
        <section class="add-task-form">
            <h2>Добавить новую задачу</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Название задачи *</label>
                    <input type="text" id="taskTitle" required placeholder="Введите название задачи">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Описание</label>
                    <textarea id="taskDescription" placeholder="Введите описание (необязательно)"></textarea>
                </div>
                <button type="submit" class="btn-add">Добавить</button>
            </form>
        </section>

        <section class="tasks-list" id="tasksList">
            <h2>Список задач</h2>
            <!-- Задачи будут добавляться сюда динамически -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
